- builder:
    name: builder-e2e
    builders:
      - shell: |-
          #!/usr/bin/env bash
          set -ex
          DOKCER_REGISTRY="${head -n1 ci/docker-registry}"
          ./ci/jenkins/test-vmc.sh --cluster-name "$BUILD_TAG" --testcase e2e --coverage --codecov-token "${CODECOV_TOKEN}" --registry ${DOCKER_REGISTRY} --username "${CAPVC_USEARNAME}" --password "${CAPVC_PASSWORD}"
