apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: throughputanomalydetectors.crd.theia.antrea.io
  labels:
    app: theia
spec:
  group: crd.theia.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - jobType
              properties:
                jobType:
                  type: string
                startInterval:
                  type: string
                  format: datetime
                endInterval:
                  type: string
                  format: datetime
                executorInstances:
                  type: integer
                driverCoreRequest:
                  type: string
                driverMemory:
                  type: string
                executorCoreRequest:
                  type: string
                executorMemory:
                  type: string
            status:
              type: object
              properties:
                state:
                  type: string
                sparkApplication:
                  type: string
                completedStages:
                  type: integer
                totalStages:
                  type: integer
                startTime:
                  type: string
                  format: datetime
                endTime:
                  type: string
                  format: datetime
                errorMsg:
                  type: string
      additionalPrinterColumns:
        - description: Current state of the job
          jsonPath: .status.state
          name: State
          type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: throughputanomalydetectors
    singular: throughputanomalydetector
    kind: ThroughputAnomalyDetector
    shortNames:
      - tad
