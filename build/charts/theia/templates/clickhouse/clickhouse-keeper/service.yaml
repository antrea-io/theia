{{- if (eq (len .Values.clickhouse.cluster.ClickhousekeeperHosts) 0) }}
# Setup Service to provide access to Zookeeper for clients
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-keeper
  labels:
    app: clickhouse-keeper
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 2181
      name: client
    - port: 7000
      name: prometheus
  selector:
    app: clickhouse-keeper
    what: node
{{- end }}
